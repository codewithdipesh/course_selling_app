<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CourseFlow | Login</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="login-body">
    <main class="login-wrapper">
      <section class="login-card">
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to access your learning dashboard.</p>

        <form id="loginForm" novalidate>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />

          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" minlength="6" required />

          <p id="formError" class="error-message" aria-live="polite"></p>
          <button type="submit" class="btn-primary">Login</button>
        </form>
      </section>
    </main>

    <script src="/js/login.js"></script>
  </body>
</html>
